<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="css/list.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
</head>
<body>
    <center>
        <h1>Create your shopping list</h1>
    </center>
    <div class="interface">
        <form>
            <div class="row">
                <div class="col-md-3">
                    <label for="category">Category</label>
                    <br>
                    <select name="category" class="field" id="category[]" required>
                        <option value="dairy">Dairy Products</option>
                        <option value="meat">Meat</option>
                        <option value="cereals">Cereals</option>
                        <option value="toiletry">Toiletry</option>
                        <option value="groceries">Groceries</option>
                        <option value="spices">Spices</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="itemName">Item Name</label>
                    <br>
                    <input type="text" name="item" class="field" id="itemName" placeholder="Item Name" required>
                </div>
                <div class="col-md-3">
                    <label for="price">Price</label>
                    <br>
                    <input type="number" name="price" class="field" id="price" placeholder="Price" required>
                </div>
                <div class="col-md-2">
                    <label for="qty">Quantity</label>
                    <br>
                    <input type="number" name="qty" class="field" id="qty" placeholder="Qty" required>
                </div>
                <div class="col-md-1">
                    <br>
                    <button class="add-item" id="addItem">+</button>
                </div>
            </div>
        </form>
    </div>
    <div class="output" id="output">
        <span>Shopping List</span>
        <div class="row">
            <div class="col-md-3">
                <span>Category</span>
            </div>
            <div class="col-md-3">
                <span>Item Name</span>
            </div>
            <div class="col-md-2">
                <span>Price</span>
            </div>
            <div class="col-md-2">
                <span>Qty</span>
            </div>
        </div>
    </div>
    <script defer src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script defer src="./js/init-firebase.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
