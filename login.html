<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="important">
    <h2>Login Form</h2>
    <!--Header-->
    <form>
        <div class="imgcontainer">
            <img src="css/img/avatar.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label>Username</label>
            <input type="text" placeholder="Enter Username" name="yourname" required">

            <label>Password</label>
            <input type="password" placeholder="Enter password" name="pswd" required">

            <button type="submit">
                Login
            </button>
        </div>
        <div class="container">
        <button type="button" class="sgnbtn">Don't have an Account?
            <br>
            Sign up
        </button>
        <span class="pswd">Forgot <a href="#">password?</a></span>
        </div>
    </form>
    </div>
</body>
</html>
