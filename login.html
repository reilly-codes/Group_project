<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <title>Login</title>
</head>
<body>
    <div class="important">
    
    <!--Header-->
    <form>
        <div class="imgcontainer">
            <h2>Login Form</h2>
            <br>
            <img src="css/img/avatar.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label>Username</label>
            <input type="email" placeholder="Enter Email" name="youremail" id="email" required>

            <label>Password</label>
            <input type="password" placeholder="Enter password" name="pswd" id="password" required>

            <button type="button" id="loginbtn">
                Login
            </button>
        </div>
        <div class="container">
        <button type="button" class="sgnbtn">Don't have an Account?
            <br>
            <h3><a href="signup.html">Sign up</h3></a>
        </button>
        <span class="pswd">Forgot <a href="#">password?</a></span>
        </div>
    </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="js/init-firebase.js"></script>
    <script src="js/user-login.js"></script>
</body>
</html>
